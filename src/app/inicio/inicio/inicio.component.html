  <mat-grid-list cols="2" [rowHeight]="400">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Grafico Demonstração</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <canvas id="myChart" #myChart height="150"></canvas>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Grafico Demonstração 2</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <canvas id="myChart" #myChart2 height="150"></canvas>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Lista Demonstração</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="idade">
              <th mat-header-cell *matHeaderCellDef>Idade</th>
              <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
            </ng-container>

            <ng-container matColumnDef="altura">
              <th mat-header-cell *matHeaderCellDef>Altura</th>
              <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
            </ng-container>

            <ng-container matColumnDef="peso">
              <th mat-header-cell *matHeaderCellDef>Peso</th>
              <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Lista Demonstração 2</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="idade">
              <th mat-header-cell *matHeaderCellDef>Idade</th>
              <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
            </ng-container>

            <ng-container matColumnDef="altura">
              <th mat-header-cell *matHeaderCellDef>Altura</th>
              <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
            </ng-container>

            <ng-container matColumnDef="peso">
              <th mat-header-cell *matHeaderCellDef>Peso</th>
              <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
